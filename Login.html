<!DOCTYPE html>
<html>

<head>
  <title>Gama Experience</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="description hidden">
      <div class="text">
        <h1>Gama Experience</h1>
        <hr>
        <br>
        <h3>O maior programa de seleção, capacitação e
          recrutamento de talentos para o mercado digital.</h3>
      </div>
    </div>
    <div class="login">
      <div class="logoContainer">
        <div class="logoSection">
          <img src="./src/assets/logo.png">
        </div>
      </div>
      <form>
        <div class="title">
          <h1>Login</h1>
        </div>
        <br>
        <div class="field">
          <label for="email">E-mail</label>
          <div>
            <div class="input">
              <div class="inputIcon">
                <i class="fa fa-envelope"></i>
              </div>
              <input class="emailInput" type="email" id="email" 
              required autofocus aria-required="true" 
              maxlength="255">
            </div>
          </div>
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <div>
            <div class="input">
              <div class="inputIcon">
                <i class="fa fa-key"></i>
              </div>
              <input type="password" id="password" required autocomplete="off" aria-required="true" maxlength="128" minlength="8">
            </div>
          </div>
        </div>
        <div class="field">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="checkbox" autocomplete="off" value="1">
              Lembrar de mim
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="ENTRAR">
        </div>
        <div class="link">
          <p>
            <a href=""> Esqueceu sua senha? Recuperar!</a>
          </p>
    </div>
    </form>
    
    </div>
  </div>
  </div>

</body>

</html>
